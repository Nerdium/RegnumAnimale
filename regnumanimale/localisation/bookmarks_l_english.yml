 PLD_GATHERING_STORM_DESC:0 "The great United Kingdom of the Pridelands, so vast that it is refered to as the 'kingdom of where the light touches' is far-flung and vast. But for all it's imperial might, it's rival, the Rhino, looks on from the northwest, waiting for a opportunity to pounce."
 RNE_GATHERING_STORM_DESC:0 "The Rhino have been one of the greatest powers since time imemorial. But since the rise of the lions, and their takeover of the pridelands, the Rhinos have looked on enviously of their rival."
