animalkingdomsun.1.title:0 "Long Live the King"
animalkingdomsun.1.desc:0 "The King of the Pridelands, Mufasa, is dead. The circumstances of his death are suspect at best, but it is believed he was trampled in a stampede."
animalkingdomsun.1.a:0 "Long live the King!"
animalkingdomsun.2.title:0 "Long Live the King"
animalkingdomsun.2.desc:0 "The King of the Pridelands is dead. A crisis has consumed the nation and it's fallout can be felt worldwide. What implications this has globally remains to be seen."
animalkingdomsun.2.a:0 "Long live the King!"
